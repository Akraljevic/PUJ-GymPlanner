<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>Prijava</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://img.freepik.com/premium-photo/gym-background-enough-blank-space-light-white-tone-modern-style-generative-ai_527096-25226.jpg?w=1060') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(240, 242, 245, 0.8); /* Adding a semi-transparent background */
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .title {
            font-size: 28px;
            color: #5d5b5b;
            font-weight: 600;
            letter-spacing: -1px;
            position: relative;
            display: flex;
            align-items: center;
            padding-left: 30px;
            margin: 0;
        }

        .title::before, .title::after {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            border-radius: 50%;
            left: 0px;
            background-color: #5d5b5b;
        }

        .title::before {
            width: 18px;
            height: 18px;
            background-color: #5d5b5b;
        }

        .title::after {
            width: 18px;
            height: 18px;
            animation: pulse 1s linear infinite;
        }

        .message, .signin {
            color: rgba(88, 87, 87, 0.822);
            font-size: 14px;
        }

        .signin {
            text-align: center;
        }

        .signin a {
            color: #5d5b5b;
        }

        .signin a:hover {
            text-decoration: underline black;
        }

        .form label {
            position: relative;
        }

        .form label .input {
            width: 100%;
            padding: 10px 10px 20px 10px;
            outline: 0;
            border: 1px solid rgba(105, 105, 105, 0.397);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .form label .input + span {
            position: absolute;
            left: 10px;
            top: 15px;
            color: grey;
            font-size: 0.9em;
            cursor: text;
            transition: 0.3s ease;
        }

        .form label .input:placeholder-shown + span {
            top: 15px;
            font-size: 0.9em;
        }

        .form label .input:focus + span, .form label .input:valid + span {
            top: 30px;
            font-size: 0.7em;
            font-weight: 600;
        }

        .form label .input:valid + span {
            color: #000;
        }

        .submit {
            border: none;
            outline: none;
            background-color: #363030;
            padding: 10px;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .submit:hover {
            background-color: #726c6c;
            transition: ease-in 0.1s;
        }

        @keyframes pulse {
            from {
                transform: scale(0.9);
                opacity: 1;
            }

            to {
                transform: scale(1.8);
                opacity: 0;
            }
        }

        .error-message, .logout-message {
            background-color: #726c6c;
            color: #fff;
            padding: 10px;
            border-radius: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">

        <div th:if="${param.error}">
            <div class="error-message">
                <p>Netočno korisničko ime ili lozinka</p>
            </div>
        </div>

        <div th:if="${param.logout}">
            <div class="logout-message">
                <p>Odjava uspješna!</p>
            </div>
        </div>

        <p class="title">Prijava</p>
        <p class="message">Prijavite se i pristupite svim značajkama naše aplikacije.</p>
        <form class="form" method="post" role="form" th:action="@{/login}" th:object="${user}">
            <label>
                <input class="input" th:field="*{username}" type="text" id="username" name="username" placeholder=" " required>
                <span>Korisničko ime</span>
            </label>
            <label>
                <input class="input" th:field="*{password}" type="password" id="password" name="password" placeholder=" " required>
                <span>Lozinka</span>
            </label>
            <button class="submit" type="submit">Prijava</button>
        </form>
        <p class="signin">Nemate račun? <a th:href="@{/register}">Registrirajte se!</a></p>
    </div>
</div>

</body>
</html>
